<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AirBnB clone</title>
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="icon" href="images/HBnB-logo.png">
</head>

<body>
    <header>
        <div class="logo">
        </div>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Texas, Lousiana...</h4>
                <ul class="popover">
                    <li><h2>Texas:</h2></li>
                    <li>Houston</li>
                    <li>Dallas</li>
                    <li><h2>Lousiana:</h2></li>
                    <li>New Orleans</li>
                    <li>Alexandria</li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Bar, Hot water...</h4>
                <ul class="popover">
                    <li>Internet</li>
                    <li>TV</li>
                    <li>Kitchen</li>
                    <li>Hot Water</li>
                </ul>
            </div>
            <button type="button">Search</button>
        </section>
    </div>
    <footer>
        <div class="footText">
            <p>Holberton School</p>
        </div>
    </footer>
</body>

</html>
